{{=@@ @@=}}

name: @@name@@ build

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/@@gh_owner@@/@@name@@-build # erlang:22.2.3

    steps:
    - uses: actions/checkout@v2

@@^svc@@
    - name: Build and Test
      run: make test
@@/svc@@
@@#svc@@
    - name: Build and Test
      run: make prod-tar

    - name: Create .deb file
      run: make debian
@@/svc@@

  release:
    needs: build

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/@@gh_owner@@/@@name@@-build # erlang:22.2.3

    if: endsWith(github.ref, 'refs/heads/master')

    steps:
    - name: Set up Go 1.17
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Push Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token

      run: |
        go install github.com/tcnksm/ghr@v0.14.0
        VERSION=$(rebar3 bump)
        REPO=@@name@@
        OWNER=@@gh_owner@@
        $HOME/go/bin/ghr \
            -t ${GITHUB_TOKEN} \
            -u ${OWNER} \
            -r ${REPO} \
            -c ${GITHUB_SHA} \
            -delete \
            ${VERSION} ./README.md
